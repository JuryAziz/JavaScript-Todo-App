    <meta charset="UTF-8" />

  <body>
      <section class="header-section">
        <h1>TODO</h1>
        <p>let's get things done!</p>
      </section>
      <section class="tasks-section">
        <article class="search-task-container">
          <label for="search-input"> </label>
          <input type="text" id="search-input" placeholder="Search..." />
        </article>
        <article class="tasks-list-container"></article>
        <article class="add-task-container">
          <label for="task-title-input"> </label>
          <input
            type="text"
            id="task-title-input"
            placeholder="What is your new task?"
          />
          <button class="btn add-btn">ADD</button>
        </article>
      </section>
    <script src="./src/scripts/index.js"></script>
  </body>
